<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos Pendentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/treinamentos-pendentes.css">
</head>
<body>
    <div class="container">
        <h2>Treinamentos Pendentes</h2>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Progresso</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="treinamentoPendente : ${treinamentosPendentes}">
                    <td th:text="${treinamentoPendente.treinamento.nome}"></td>
                    <td th:text="${treinamentoPendente.treinamento.descricao}"></td>
                    <td th:text="${treinamentoPendente.treinamento.data}"></td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" 
                                th:style="'width: ' + ${treinamentoPendente.progresso} + '%'"
                                th:text="${treinamentoPendente.progresso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
