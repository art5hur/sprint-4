<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Treinamentos</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">    
    -->
    <link rel="stylesheet" href="/css/treinamento.css">
    
</head>
<body>
    <div class="header">
        <h1>Lista de Treinamentos</h1>


        <div class="search-filter">
            <!--  <a href="/dashboard" class="btn-sm btn-primary"><i class="bi bi-house"></i> </a>-->
        
            <input type="text" placeholder="Buscar por cursos..." class="search-bar" />

            <select class="filter">
                <option value="todos">Todas as áreas</option>
                <option value="farmaceutica">Farmacêutica</option>
                <option value="tecnologia">Tecnologia</option>
            </select>

            <button class="search-button">Pesquisar</button>
        </div>
    </div>

    <div class="course-grid">
    <div class="course-card" th:each="treinamento : ${treinamentos}">
        <h3 th:text="${treinamento.nome}">Nome do Treinamento</h3>
        <p th:text="${treinamento.descricao}">Descrição do Treinamento</p>
        <p><strong>Área:</strong> <span th:text="${treinamento.area}">Área do Treinamento</span></p>
        <p><strong>Instrutor:</strong> <span th:text="${treinamento.instrutor}">Instrutor</span></p>
        <p><strong>Data:</strong> <span th:text="${treinamento.data}">Data do Treinamento</span></p>
        
         <div class="course-actions">
            <!--<a th:href="@{/treinamentos/update/{id}(id=${treinamento.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/treinamentos/delete/{id}(id=${treinamento.id})}" class="btn btn-danger">Excluir</a>
        	-->
        	<a href="#" class="btn btn-warning"><i class="fas fa-plus"></i> Adicionar Treinamento</a>
        	
        </div>
    </div>
</div>

</body>
</html>
